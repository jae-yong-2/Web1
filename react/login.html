<html>
  <head>
    <meta charset="uft-8"/>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js">
    </script>

    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
    </script>

    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js">
    </script>
  </head>

  <body>
    <div id="login"></div>
    <script type ="text/babel">
      class Login extends React.Component{
        constructor(props){
          super(props);
          this.state={
            id: '',
            password: '',
            check:'입력하세요',
            insertID: '',
            insertPW: '',
            checkID:[],
            checkPW:[],
          };
        }

        onChange =(e)=>{
          e.preventDefault();
          if(parseInt(this.state.id)===201602049 && parseInt(this.state.password)===2003){
            this.setState({
              check:'정답',
            });
          }else{
            this.setState({
              check:'오답',
            });
          }
        };
        insert =(e)=>{
          e.preventDefault();
          if(this.state.id.length < 9){
            alert('학번을 다시입력하세요!');
          }
          else{
          this.setState({
            checkID:this.state.checkID.concat(this.state.insertID),
            checkPW:this.state.checkID.concat(this.state.insertPW),
          })
        }
        }
        render(){
          return (
          <div>
            <form>
            {'학   번'}
            <input type= "number"  value ={this.state.id} onChange={(e)=>{this.setState({id: e.target.value })}}/>
              <button onClick={this.onChange}>로그인</button>
            <div>
              {'비밀번호'}
              <input type= "number" value ={this.state.password} onChange={(e)=>{this.setState({password: e.target.value })}}/>
            </div>
            <form>
              {'학   번'}
              <input type= "number"  value ={this.state.insertID} onChange={(e)=>{this.setState({insertID: e.target.value })}}/>
                <button onClick={this.insert}>회원가입</button>
              <div>
                {'비밀번호'}
                <input type= "number" value ={this.state.insertPW} onChange={(e)=>{this.setState({insertPW: e.target.value })}}/>
              </div>
            </form>
            <div>
              <div>{this.state.check}</div><div>{this.state.id}</div><div>{this.state.password}</div>
              <div>{this.state.insertID}</div><div>{this.state.insertPW}</div>
              <div>{this.state.checkID}</div>
            </div>
            </form>
          </div>
          );
        }
      }
    </script>

    <script type="text/babel">
      ReactDOM.render(<Login/>,document.querySelector('#login'));
    </script>
  </body>
</html>
